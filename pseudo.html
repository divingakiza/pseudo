<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo element</title>
  <style>
    .required::after {
      content: '*';
    }

    [data-tooltip] {
      position: relative;
    }

    [data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: 100%;
      resize: both;
      right: 0;
      left: 0;
      margin-top: 5px;
      padding: 5px;
      background-color: lightgrey;
    }
  </style>
</head>

<body>
  <!-- It pseudo (tooltip) element but needed the html only -->
  <label class="required" title="tooltip">Name</label>
  <input type="text" required>

  <!-- It pseudo (tooltip) element but not needed the html -->
  <button data-tooltip="Tooltip">Submit Form</button>
</body>

</html>
